{% extends "base.html" %}

{% block content %}
<a href="{% url 'rastreadores:rastreadores_lista' %}">Voltar</a>
    <h1>{{ object }}
        <span class="pull-right">
            <a href="{% url 'rastreadores:rastreadores_edit' object.pk  %}">
                <button type="button" class="btn btn-success">
                    <span class="fa fa-pencil"></span> Editar
                </button>
            </a>
        </span>
    </h1>
<span class="pull-right">
    <a href="{% url 'rastreadores:rastreadores_delete' object.pk  %}">
        <button type="button" class="btn btn-danger">
            <span class="fa fa-pencil"></span> Deletar
        </button>
    </a>
</span>
<div class="col-sm-6">
    <table class="table table-user-information">

            <tbody>
                <tr>
                    <th class="text-right">Nr. Ratreador</th>
                    <td>{{object.nr_rastreador}}</td>
                </tr>
                <tr>
                    <th class="text-right">Marca/Modelo</th>
                    <td>{{object.marca}}</td>
                </tr>
                <tr>
                    <th class="text-right">Em Uso</th>
                    <td>{{local.uso}}</td>
                </tr>
                <tr>
                    <th class="text-right">Bairro</th>
                    <td>{{local.bairro}}</td>
                </tr>
            </tbody>
    </table>

</div>
{% endblock content %}
